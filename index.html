<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="image">
                <img src="./zz.jpeg" alt="" width="100%" height="100%">  
            </div>
            <div class="text">
                <h1>WELCOME</h1>
                <h1>BACK!</h1>
            </div>
        </div>
        <div class="box2">
            <form action="" id="form">
                <h2>LOGIN</h2>
                <p class="label">Welcome back! please login to your <br> account.</p>
                <br>
                <label for="Email" class="label">User Name</label>
                <input type="email" name="Email" id="Email">
                <br>
                <label for="Password" class="label">Password</label>
                <input type="password" name="Password" id="Password">
                <div class="rem-for">
                    <div>
                        <input type="checkbox" name="remember" id="remember"> Remember Me
                    </div>
                    <p class="label">Forgot Password?</p>
                </div>
                <input type="button" value="Login" id="btn">
                <br>
                <div><span>New User?</span>
                    <span style="color: blue; cursor: pointer;">Signup</span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
